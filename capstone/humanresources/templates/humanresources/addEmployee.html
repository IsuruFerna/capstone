{% extends 'humanresources/layout.html' %}

{% block body %} 
  {% if message %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  {% endif %}
  
  <form action="{% url 'add_employee' %}" method="POST" class="form-add">
    {% csrf_token %}
    
    {{ form_email.email.label_tag }}
    {{ form_email.email }}
    {{ user_details }}
    <br>
    <button class="btn btn-primary" type="submit">Save</button>
  
  </form>

{% endblock %}
