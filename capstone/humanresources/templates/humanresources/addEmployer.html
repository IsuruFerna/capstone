{% extends 'humanresources/layout.html' %}
{% load static %}

{% block script %}
   <script type="module" src="{% static 'humanresources/addEmployer.js' %}"></script>
{% endblock %}

{% block body %}
  {% if message %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  {% endif %}
  <form action="{% url 'add_employer' %}" method="post" class="form-add">
    {% csrf_token %}
    {{ form_email }}
    {{ form_employer }}
    <br>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
{% endblock %}
